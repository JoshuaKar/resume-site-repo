{% extends 'base.html'%}

{% block content %}
  <!-- VISUAL INTRODUCTION -->
  <div id="myCarousel" class="carousel slide rounded-bottom border-bottom" data-bs-ride="carousel" >
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="carousel-image" src="static/code1.jpg">
      </div>
      <div class="carousel-item">
        <img class="carousel-image" src="static/code2.jpg">
      </div>
      <div class="carousel-item">
        <img class="carousel-image" src="static/code3.jpg">
      </div>
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev" id="prevButton">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden"></span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next" id="nextButton">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden"></span>
    </a>
      <!--Logo overlay
      <div class="logo-overlay">
        <img src="images/logo-compressed.png" alt="Logo">
      </div>
    </div>-->
  </div>
  
  


<article class="container-flex" id="about-block">
    <h2 style="display: flex; flex-direction: column; align-items: center;">
      <img src="static/Joshua.jpg" id="photo" height="350" width="350">
        <a href="about" id="link">About Me</a>
    </h2>
    <p>A self-taught backend webdeveloper based out of Central Texas</p>
  </article>

  <ul id="project-wrapper" class="container-flex" style="display:flex;  flex-direction: row; align-content: flex-end; justify-content: flex-start; flex-wrap: wrap;margin-bottom: 50vh;  background-color: rgba(128, 128, 128, 0.25)">
    {% for item in projects %}
    <div class="card" style="display: flex; width: 20vw;">
      <img class="card-img-top" src="{{item.gallery_top.url}}" alt="Card image cap" height=200 width=200 style="overflow: hidden; max-width:100% ">
      <div class="card-body" style="display: flex; flex-direction: column; justify-content: space-between;"> <p>{{item.title_description}}
      </p>
          <a href="projects/{{item.title}}" class="btn btn-primary">More Info</a>
      </div>
    </div>

    {% endfor %}
  </ul>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      // Your existing carousel initialization code
      $('#myCarousel').carousel();
    
      // Function to handle previous button click
      $('#prevButton').on('click', function () {
        $('#myCarousel').carousel('prev');
      });
    
      // Function to handle next button click
      $('#nextButton').on('click', function () {
        $('#myCarousel').carousel('next');
      });     

      var carouselInterval = 10000; // 10 seconds

      function scrollCarousel() {
            $('#myCarousel').carousel('next');
          }
      
      // Start scrolling the carousel automatically
      var intervalId = setInterval(scrollCarousel, carouselInterval);
  
      
    });
  </script>
  <script>
    $(document).ready(function () {
      // Your existing carousel initialization code
      $('#myCarousel').carousel();
  
      // Function to handle previous button click
      $('#prevButton').on('click', function (event) {
        event.preventDefault();
        $('#myCarousel').carousel('prev');
      });
  
      // Function to handle next button click
      $('#nextButton').on('click', function (event) {
        event.preventDefault();
        $('#myCarousel').carousel('next');
      });
    });
  </script>

{% endblock %}
