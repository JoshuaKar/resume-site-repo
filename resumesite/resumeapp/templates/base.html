  <script>
    // JavaScript code
    function handleScroll() {
        var scrollPosition = window.pageYOffset || document.documentElement.scrollTop;
        var animationElement = document.getElementById('background-animation');
        var maxSize = 5000;

        var newSize = Math.min(scrollPosition * 6, maxSize); 

        // Update the size of the animation element
        animationElement.style.width = newSize + 'px';
        animationElement.style.height = newSize + 'px';
    }

    window.addEventListener('scroll', handleScroll);
  </script>
